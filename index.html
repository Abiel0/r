<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 500;
        }

        button:hover {
            background-color: #1c5cc9;
        }

        button:active {
            transform: scale(0.98);
        }

        #loading-bar {
            margin-top: 20px;
            font-size: 16px;
            color: #2575fc;
            text-align: center;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        #image-container {
            margin-top: 30px;
            text-align: center;
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #10b981;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 500;
        }

        #download-link:hover {
            background-color: #0e9f6e;
        }

        #download-link:active {
            transform: scale(0.98);
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
        <button id="generate-btn">Generate Image</button>
        <div id="loading-bar" class="hidden">Creating your masterpiece...</div>
        <div id="image-container"></div>
        <a id="download-link" class="hidden" download="ai-generated-image.png">Download Image</a>
    </div>
    <script>
        let currentImageUrl = null;

        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
                {
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return result;
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            const prompt = document.getElementById('prompt').value;
            const uniqueId = new Date().getTime();
            const loadingBar = document.getElementById('loading-bar');
            const imageContainer = document.getElementById('image-container');
            const downloadLink = document.getElementById('download-link');

            loadingBar.classList.remove('hidden');
            imageContainer.innerHTML = '<img src="placeholder.png" alt="Loading..." style="opacity: 0.5;">';
            downloadLink.classList.add('hidden');

            query({"inputs": prompt, "uniqueId": uniqueId}).then((response) => {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
                currentImageUrl = URL.createObjectURL(response);
                const img = document.createElement('img');
                img.src = currentImageUrl;
                img.alt = "Generated Image";
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);

                downloadLink.href = currentImageUrl;
                downloadLink.classList.remove('hidden');
                loadingBar.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
