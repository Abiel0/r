<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #f0f3f7;
            --text-color: #2d3436;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            resize: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #5b4cc7;
            transform: translateY(-2px);
        }

        #loading-bar {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--primary-color);
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #image-container {
            margin-top: 2rem;
            text-align: center;
        }

        #image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #download-link:hover {
            background-color: #8c7ae6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
        <button id="generate-btn">Generate Image</button>
        <div id="loading-bar" class="hidden">Creating your masterpiece...</div>
        <div id="image-container"></div>
        <a id="download-link" class="hidden" download="ai-generated-image.png">Download Image</a>
    </div>
    <script>
        const API_KEY = 'HUGGINGFACE_API_KEY_PLACEHOLDER';
        let currentImageUrl = null;

        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
                {
                    headers: {
                        Authorization: `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return result;
        }

        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const loadingBar = document.getElementById('loading-bar');
            const imageContainer = document.getElementById('image-container');
            const downloadLink = document.getElementById('download-link');

            loadingBar.classList.remove('hidden');
            loadingBar.textContent = 'Creating your masterpiece...';
            imageContainer.innerHTML = '<img src="placeholder.png" alt="Loading..." style="opacity: 0.5;">';
            downloadLink.classList.add('hidden');

            try {
                const response = await query({"inputs": prompt});
                
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
                currentImageUrl = URL.createObjectURL(response);
                const img = document.createElement('img');
                img.src = currentImageUrl;
                img.alt = "Generated Image";
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);

                downloadLink.href = currentImageUrl;
                downloadLink.classList.remove('hidden');
            } catch (error) {
                console.error("Error generating image:", error);
                imageContainer.innerHTML = `<p style="color: red;">Error generating image: ${error.message}</p>`;
            } finally {
                loadingBar.classList.add('hidden');
            }
        });

        document.getElementById('download-link').addEventListener('click', (e) => {
            if (!currentImageUrl) {
                e.preventDefault();
                alert('No image has been generated yet.');
            }
        });
    </script>
</body>
</html>
