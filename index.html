<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

      :root {
          --primary-color: #6c5ce7;
          --secondary-color: #a29bfe;
          --background-color: #f0f3f7;
          --text-color: #2d3436;
          --card-background: #ffffff;
          --error-color: #e74c3c;
      }

      body {
          font-family: 'Poppins', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: var(--background-color);
          color: var(--text-color);
      }

      .container {
          background-color: var(--card-background);
          padding: 2rem;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 90%;
      }

      h1 {
          font-size: 2.5rem;
          font-weight: 600;
          color: var(--primary-color);
          margin-bottom: 1.5rem;
          text-align: center;
      }

      textarea {
          width: 100%;
          height: 100px;
          padding: 1rem;
          font-size: 1rem;
          border: 2px solid var(--secondary-color);
          border-radius: 12px;
          resize: none;
          transition: all 0.3s ease;
          font-family: 'Poppins', sans-serif;
      }

      textarea:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      }

      button {
          width: 100%;
          padding: 1rem;
          font-size: 1rem;
          font-weight: 500;
          background-color: var(--primary-color);
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 1rem;
      }

      button:hover {
          background-color: #5b4cc7;
          transform: translateY(-2px);
      }

      button:disabled {
          background-color: #d1d1d1;
          cursor: not-allowed;
          transform: none;
      }

      #status-message {
          margin-top: 1rem;
          font-size: 1rem;
          text-align: center;
      }

      .error {
          color: var(--error-color);
      }

      .hidden {
          display: none;
      }

      #image-container {
          margin-top: 2rem;
          text-align: center;
      }

      #image-container img {
          max-width: 100%;
          border-radius: 12px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #download-link {
          display: inline-block;
          margin-top: 1rem;
          padding: 0.8rem 1.5rem;
          background-color: var(--secondary-color);
          color: white;
          text-decoration: none;
          border-radius: 12px;
          transition: all 0.3s ease;
          font-weight: 500;
      }

      #download-link:hover {
          background-color: #8c7ae6;
          transform: translateY(-2px);
      }

      #loading-bar-container {
          width: 100%;
          background-color: #f0f0f0;
          border-radius: 10px;
          margin-top: 1rem;
          overflow: hidden;
      }

      #loading-bar {
          width: 0%;
          height: 20px;
          background-color: var(--primary-color);
          border-radius: 10px;
          transition: width 0.5s ease;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
        <button id="generate-btn">Generate Image</button>
        <div id="loading-bar-container" class="hidden">
            <div id="loading-bar"></div>
        </div>
        <div id="status-message" class="hidden"></div>
        <div id="image-container"></div>
        <a id="download-link" class="hidden" download="ai-generated-image.png">Download Image</a>
    </div>
    <script>
        let currentImageUrl = null;
        const generateBtn = document.getElementById('generate-btn');
        const prompt = document.getElementById('prompt');
        const statusMessage = document.getElementById('status-message');
        const imageContainer = document.getElementById('image-container');
        const downloadLink = document.getElementById('download-link');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const loadingBar = document.getElementById('loading-bar');

        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell",
                    {
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                
                if (!response.ok) {
                    const responseText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${responseText}`);
                }
                
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error in query:", error);
                throw error;
            }
        }

        function updateStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.toggle('error', isError);
            statusMessage.classList.remove('hidden');
        }

        function resetUI() {
            statusMessage.classList.add('hidden');
            imageContainer.innerHTML = '';
            downloadLink.classList.add('hidden');
            loadingBarContainer.classList.add('hidden');
            loadingBar.style.width = '0%';
            generateBtn.disabled = false;
        }

        function updateLoadingBar(percentage) {
            loadingBar.style.width = `${percentage}%`;
        }

        generateBtn.addEventListener('click', async () => {
            const promptText = prompt.value.trim();
            if (!promptText) {
                updateStatus('Please enter a description for the image.', true);
                return;
            }

            resetUI();
            generateBtn.disabled = true;
            loadingBarContainer.classList.remove('hidden');
            updateStatus('Creating your masterpiece...');

            let loadingPercentage = 0;
            const loadingInterval = setInterval(() => {
                loadingPercentage += 1;
                updateLoadingBar(loadingPercentage);
                if (loadingPercentage >= 100) {
                    clearInterval(loadingInterval);
                }
            }, 50);

            try {
                const imageUrl = await query({
                    "inputs": promptText,
                    "seed": Math.floor(Math.random() * 1000000)
                });

                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
                currentImageUrl = imageUrl;
                const img = document.createElement('img');
                img.src = currentImageUrl;
                img.alt = "Generated Image";
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);

                downloadLink.href = currentImageUrl;
                downloadLink.classList.remove('hidden');
                updateStatus('Image generated successfully!');
            } catch (error) {
                console.error("Error generating image:", error);
                updateStatus(`Error generating image: ${error.message}`, true);
                imageContainer.innerHTML = '';
            } finally {
                clearInterval(loadingInterval);
                updateLoadingBar(100);
                generateBtn.disabled = false;
            }
        });

        downloadLink.addEventListener('click', (e) => {
            if (!currentImageUrl) {
                e.preventDefault();
                updateStatus('No image has been generated yet.', true);
            }
        });
    </script>
</body>
</html>
